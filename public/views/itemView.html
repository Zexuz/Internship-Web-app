<div class="container">

    <label>
        <input type="text" placeholder="Search" data-ng-model="searchInput">
    </label>

    <a class="btn red" data-ng-click="emptyMyCart()">Remove all items in my cart</a>
    <h3>Items in my cart</h3>

    <a class="btn" data-ng-click="initCollapsible()">Test</a>


    <div data-ng-repeat="item in myItems">
        <article>
            <a href="" class="btn red lighten-3" data-ng-click="removeItem(item,false)">Remove item from cart</a>
            <span>Name </span>{{item.name}}
            <span>SKU </span>{{item.sku}}
            <span>Quantity </span>{{item.quant}}
            <span>Price </span>{{item.salePrice}}
        </article>
    </div>

    <hr>
    <!-- Modal Structure END -->

    <h3>Items in database</h3>
    <div class="row">

        <div data-ng-repeat="item in items |filter:searchInput" class="col s12 m6 l3">

            <!-- Item Structure -->
            <div class="card">
                <a class="modal-trigger" data-target="{{item.sku}}modal">
                    <div class="itemImage">
                        <img src="{{item.mediumImage}}" alt="{{item.name}}"
                             onerror="this.src='https://upload.wikimedia.org/wikipedia/commons/thumb/a/ac/No_image_available.svg/300px-No_image_available.svg.png'"/>
                    </div>
                </a>
                <div class="card-content">
                    <p>{{item.shortName}}</p>
                </div>
                <div class="card-action">
                    <a href="" ng-click="addItem(item)">Add to cart</a>
                    <a href="" class="show-more-info modal-trigger" data-target="{{item.sku}}modal">More info</a>
                </div>
            </div>

            <!-- Modal Structure -->
            <div id="{{item.sku}}modal" class="modal">
                <div class="modal-content">
                    <h4>{{item.name}}</h4>
                    <p>VAT %: {{item.VAT}}</p>
                    <img src="{{item.mediumImage}}" alt="{{item.name}}"
                         onerror="this.src='https://upload.wikimedia.org/wikipedia/commons/thumb/a/ac/No_image_available.svg/300px-No_image_available.svg.png'"/>
                    <p>{{item.name}}</p>
                </div>
                <div class="modal-footer">
                    <a href="" class="modal-close waves-effect waves-green btn-flat" ng-click="addItem(item)">Add to cart</a>
                    <a href="" class="modal-close waves-effect waves-green btn-flat">Close</a>
                </div>
            </div>


        </div>
    </div>
</div>
