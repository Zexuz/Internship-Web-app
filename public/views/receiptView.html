
<div class="centered">

    <p>Seller: John Doe</p>
    <p>Time: {{receipt.date}}</p>
    <hr>
    <div data-ng-repeat="item in receipt.items">

        <strong>SKU:</strong> <span>{{item.sku}}</span>
        <strong>NAME:</strong> <span>{{item.name}}</span>
        <strong>PRICE:</strong> <span>{{item.salePrice}} * {{item.quant}} = {{item.quant * item.salePrice}}</span>
    </div>

    <hr>
    <span>Total: </span><strong>{{receipt.totalPrice}}</strong>

</div>
